    <!--edit form-->
    <div class="container container-card">
        <div class="card1">
            <div class="card-center">
                <h1 class="font-weight-bold px-5 py-3 my-4">Account Information</h1>
                <form action="#" class="px-5">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" class="form-control mb-3 mt-1 p-2" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="username1">Username:</label>
                            <input type="text" id="username1" class="form-control mb-3 mt-1 p-2" required> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="date1">Date of birth:</label>
                            <input type="date" id="date1" class="form-control mb-3 mt-1 p-2" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="skills1">Specializations:</label>
                            <input type="text" id="skills1" class="form-control mb-3 mt-1 p-2" required> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="bio">Bio:</label>
                            <textarea type="text" placeholder="..." id="bio"
                                class="form-control mb-3 mt-1 p-2" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                          <label for="email1">E-mail Address:</label>
                          <input type="email" id="email1" class="form-control mb-3 p-2" required>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-lg-12">
                          <label for="Password1">Password:</label>
                          <input type="password" id="Password1" class="form-control mb-3 p-2" required>
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn1 mt-3 mb-5">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
