<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Style.css">

  <title>Register</title>
  <style>
    img {
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }

    .row {
      background-color: #2b2b2b;
      ;
      color: #cfb48d;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:#2b2b2b;">
    <div class="container-fluid mx-5">
      <a class="navbar-brand nav-text-color" href="index.html">مصممين اونلاين</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0" style="margin-left: auto;">
          <li class="nav-item px-3">
            <a class="nav-link nav-text-color" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link nav-text-color" aria-current="page" href="#">Contact Us</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link nav-text-color" aria-current="page" href="#">About Us</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login modal -->
  <div class="modal fade" id="loginForm" tabindex="-1" aria-labelledby="exampleModalLabel" style="padding-top: 32px;"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="login-modal modal-content">
        <div class="modal-header" style="border-bottom: solid;">
          <h2 class="modal-title" id="exampleModalLabel" style="margin-left: 10%;">Sign in</h2>
          <button type="button" class="btn-close" style="background-color: #cfb48d; margin-right: 10px;"
            data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body center-modal">
          <form action="#" class="px-5">
            <div class="form-row">
              <div class="col-lg-12">
                <input type="email" placeholder="E-mail Address" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <input type="password" placeholder="Password" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-12">
                <button type="button" class="btn1 mt-3 mb-5">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- registration form -->
  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5" style="padding: 0px;">
          <img src="../images/registrationPhoto.jpg" class="img-fluid" style="height: 100%;" alt="">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold px-5 py-3">Registration</h1>
          <form action="#" class="px-5">
            <div class="form-row">
              <div class="col-lg-9">
                <label for="Full-Name">Full Name:</label>
                <input type="text" placeholder="Michael Scott" id="Full-Name" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <label for="Username">Username:</label>
                <input type="text" placeholder="Prison Mike" id="Username" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <label for="date">Date Of Birth:</label>
                <input type="date" id="date" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <label for="email">E-mail Address:</label>
                <input type="email" placeholder="michaelscott@gmail.com" id="email" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <label for="Password">Password:</label>
                <input type="password" placeholder="********" id="Password" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <label for="Cpassword">Confirm password:</label>
                <input type="password" placeholder="********" id="Cpassword" class="form-control mb-3 p-2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <input type="checkbox" class="form-check-input" id="designerCheck">
                <label for="designerCheck">I'm a Designer</label>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-9">
                <input type="checkbox" class="form-check-input" id="projectOwnerCheck">
                <label for="projectOwnerCheck">I'm a Project Owner</label>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="submit" class="btn1 mt-3 mb-5">Register</button>
              </div>
            </div>
            <p>already have an account? <a href="#" class="custom-link-style" data-bs-toggle="modal"
                data-bs-target="#loginForm">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!--footer-->
  <footer>
    <p class="footer2">Made By "Muttaz" & "Mohammed"</p>
    <p class="footer2"> CS50X Iraq 2020©</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
