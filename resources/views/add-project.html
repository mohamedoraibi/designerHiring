    <div class="container container-card">
        <div class="card1">
            <div class="card-center">
                <h1 class="font-weight-bold px-5 py-3 my-4">Project Details</h1>
                <form action="#" class="px-5">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="project-name">Project name:</label>
                            <input type="text" placeholder="مصممين اونلاين" id="project-name"

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="balance">Balance:</label>
                            <input type="text" placeholder="75$" id="balance" class="form-control mb-3 mt-1 p-2" required> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="deadline">Deadline:</label>
                            <input type="date" id="deadline" class="form-control mb-3 mt-1 p-2" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label for="details">Details:</label>
                            <textarea type="text" placeholder="..." id="project-name"
                                class="form-control mb-3 mt-1 p-2"></textarea required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn1 mt-3 mb-5">Publish</button>
