<!--add-project form-->
<div class="container container-card">
    <div class="card1">
        <div class="card-center">
            <h1 class="font-weight-bold px-5 py-3 my-4">Project Details</h1>
            <form action="#" class="px-5">
                <div class="form-row">
                    <div class="col-lg-12">
                        <label for="project-name">Project name:</label>
                        <input class="form-control mb-3 mt-1 p-2" id="project-name" placeholder="مصممين اونلاين"
                               required type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <label for="balance">Balance:</label>
                        <input class="form-control mb-3 mt-1 p-2" id="balance" placeholder="75$" required type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <label for="deadline">Deadline:</label>
                        <input class="form-control mb-3 mt-1 p-2" id="deadline" required type="date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <label for="details">Details:</label>
                        <textarea class="form-control mb-3 mt-1 p-2" id="project-name" placeholder="..."
                                  type="text"></textarea required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <button class="btn1 mt-3 mb-5" type="submit">Publish</button>
                    </div>
                </div>
            </form>
        </div>
